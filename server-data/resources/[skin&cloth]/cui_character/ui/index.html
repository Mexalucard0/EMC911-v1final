<html>
    <head>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body style="display: none;">
        <div class="container">
            <div id="cameracontrol" style="width: 100%; height: 100%;">
                <div id="camerapanel">
                    <button class="cameraview active" id="viewhead" onclick="setView(event, 'head')">
                        <img src="assets/icons/head.svg">
                    </button>
                    <button class="cameraview" id="viewbody" onclick="setView(event, 'body')">
                        <img src="assets/icons/body.svg">
                    </button>
                    <button class="cameraview" id="viewlegs" onclick="setView(event, 'legs')">
                        <img src="assets/icons/legs.svg">
                    </button>
                </div>
            </div>
            <div id="main">
                <div id="tabs">
                    <button class="tablinks" id="tab-identity" onclick="openTab(event, 'identity')">
                        身份
                        <img src="assets/icons/identity.svg">
                    </button>
                    <button class="tablinks" id="tab-features" onclick="openTab(event, 'features')">
                        长相
                        <img src="assets/icons/features.svg">
                    </button>
                    <button class="tablinks" id="tab-style"    onclick="openTab(event,    'style')">
                        打扮
                        <img src="assets/icons/style.svg">
                    </button>
                    <button class="tablinks" id="tab-apparel"  onclick="openTab(event,  'apparel')">
                        服装
                        <img src="assets/icons/apparel.svg">
                    </button>
                </div>
                <div class="content">
                    <div id="identity" class="tabcontent">
                    </div>
                    <div id="features" class="tabcontent">
                    </div>
                    <div id="style" class="tabcontent">
                    </div>
                    <div id="apparel" class="tabcontent">
                    </div>
                </div>
                <div class="panelbottom">
                    <button class="menuclose" id="accept">
                        接受
                    </button>
                    <button class="menuclose" id="cancel">
                        取消
                    </button>
                </div>
            </div>
            <div class="overlay">
            </div>
            <div class="popup">
                <div class="content">
                    <div class="title">
                        确认
                    </div>
                    <div class="message">
                        你确定要保存更改并继续吗？
                    </div>
                    <div class="panelbottom">
                        <button id="yes">
                            是
                        </button>
                        <button id="no">
                            否
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="script.js" type="text/javascript"></script>
</html>
