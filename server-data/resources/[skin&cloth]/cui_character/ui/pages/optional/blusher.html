
<h2 class="header">腮红</h2>
<div class="list">
    <h3 class="header">样式</h3>
    <div class="controls">
        <button class="arrow left"></button>
        <select class="headoverlay" id="blush_1" data-index="5">
            <option value="255">无</option>
            <option value="0">全脸</option>
            <option value="1">棱角</option>
            <option value="2">圆</option>
            <option value="3">水平</option>
            <option value="4">高</option>
            <option value="5">甜心</option>
            <option value="6">八十年代</option>
        </select>
        <button class="arrow right"></button>
    </div>
</div>
<div class="slider opacity">
    <h3 class="header">不透明度</h3>
    <div class="valuelabel center">50%</div>
    <div class="controls">
        <button class="arrow left"></button>
        <input type="range" min="0" max="100" class="headoverlay" id="blush_2" data-index="5">
        <button class="arrow right"></button>
    </div>
</div>
<div class="colorselect">
    <h3 class="header">颜色</h3>
    <div class="palette blusher overlaycolor" id="blush_3" data-index="5" data-colortype="2">
    </div>
</div>
