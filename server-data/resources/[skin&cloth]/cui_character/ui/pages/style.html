<div class="group optional" id="hair">
</div>
<div class="group" id="eyebrows">
    <h2 class="header">眉毛</h2>
    <div class="list">
        <h3 class="header">样式</h3>
        <div class="controls">
            <button class="arrow left"></button>
            <select class="headoverlay" id="eyebrows_1" data-index="2">
                <option value="0" selected="selected">平衡</option>
                <option value="1">时尚</option>
                <option value="2">埃及艳后</option>
                <option value="3">古怪</option>
                <option value="4">娇柔</option>
                <option value="5">诱惑</option>
                <option value="6">压紧</option>
                <option value="7">印第安拉丁风</option>
                <option value="8">凯旋</option>
                <option value="9">无忧无虑</option>
                <option value="10">柳叶眉</option>
                <option value="11">鼠眉</option>
                <option value="12">两道眉</option>
                <option value="13">瘦</option>
                <option value="14">眉笔描过</option>
                <option value="15">夹眉</option>
                <option value="16">笔直细眉</option>
                <option value="17">自然</option>
                <option value="18">毛茸茸</option>
                <option value="19">蓬乱</option>
                <option value="20">毛毛虫</option>
                <option value="21">正常</option>
                <option value="22">地中海</option>
                <option value="23">精心修理</option>
                <option value="24">修补</option>
                <option value="25">羽毛状</option>
                <option value="26">多刺</option>
                <option value="27">连眉</option>
                <option value="28">双翼</option>
                <option value="29">三道眉</option>
                <option value="30">弯眉</option>
                <option value="31">剪裁</option>
                <option value="32">褪色</option>
                <option value="33">单轨</option>
            </select>
            <button class="arrow right"></button>
        </div>
    </div>
    <div class="slider opacity">
        <h3 class="header">不透明度</h3>
        <div class="valuelabel center">50%</div>
        <div class="controls">
            <button class="arrow left"></button>
            <input type="range" min="0" max="100" class="headoverlay" id="eyebrows_2" data-index="2">
            <button class="arrow right"></button>
        </div>
    </div>
    <div class="colorselect">
        <h3 class="header">颜色</h3>
        <div class="palette hair overlaycolor" id="eyebrows_3" data-index="2" data-colortype="1">
        </div>
    </div>
</div>
<div class="optional" id="facialhair">
</div>
<div class="optional" id="chesthair">
</div>
<div class="group" id="makeup">
    <h2 class="header">化妆</h2>
    <div class="list">
        <h3 class="header">类型</h3>
        <div class="controls">
            <button class="arrow left"></button>
            <select class="makeuptype" id="makeup_type" data-prev="">
                <option value="0">无</option>
                <option value="1">眼妆</option>
                <option value="2">面部彩绘</option>
            </select>
            <button class="arrow right"></button>
        </div>
    </div>
</div>
<div class="optional" id="blusher">
</div>
<div class="group" id="lipstick">
    <h2 class="header">唇膏</h2>
    <div class="list">
        <h3 class="header">样式</h3>
        <div class="controls">
            <button class="arrow left"></button>
            <select class="headoverlay" id="lipstick_1" data-index="8">
                <option value="255" selected="selected">无</option>
                <option value="0">哑光色</option>
                <option value="1">亮光色</option>
                <option value="2">纹理哑光</option>
                <option value="3">纹理亮光</option>
                <option value="4">粗线条哑光</option>
                <option value="5">粗线条亮光</option>
                <option value="6">纹理裸色哑光</option>
                <option value="7">纹理裸色高光</option>
                <option value="8">模糊</option>
                <option value="9">艺妓</option>
            </select>
            <button class="arrow right"></button>
        </div>
    </div>
    <div class="slider opacity">
        <h3 class="header">不透明度</h3>
        <div class="valuelabel center">50%</div>
        <div class="controls">
            <button class="arrow left"></button>
            <input type="range" min="0" max="100" class="headoverlay" id="lipstick_2" data-index="8">
            <button class="arrow right"></button>
        </div>
    </div>
    <div class="colorselect">
        <h3 class="header">颜色</h3>
        <div class="palette lipstick overlaycolor" id="lipstick_3" data-index="8" data-colortype="2">
        </div>
    </div>
</div>
